<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Traductor HeyLuc</title>
        <link href="styles.css" rel="stylesheet" type="text/css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>

        <section>
            <h1 class="titulo">Traductor HeyLuc</h1>
        </section>

        <section class="traductores">

            <article class="articulo-1">
                <div class="span-area">
                    <span>Texto en</span>
                    <span style="color: var(--color-blue); font-weight: bold;">HeyLuc</span>
                </div>
                <textarea class="Heyluc-textarea" id="heyluc-text" rows="5" placeholder="Escribe algo bonito en Heyluc..."></textarea>
                <button class="boton-traducir" id="button_traducir">Traducir</button>
            </article>

            <article class="artiuclo-2">
                <div class="span-area">
                    <span>Texto en</span>
                    <span style="color: var(--color-peach); font-weight: bold;">Español</span>
                </div>
                <textarea class="Espanol-textarea" id="espanol-text" rows="5" placeholder="Esas mismas cosas bonitas pero traducidas al español ..."></textarea>
            </article>

        </section>

        <script src="script.js"></script>

    </body>

</html>
